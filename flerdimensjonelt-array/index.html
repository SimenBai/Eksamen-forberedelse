<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flerdimensjonalt array</title>
</head>
<body>
    <div id="container"></div>

    <script>
        let container = document.getElementById("container");

        let array = [];
        //Lager arrayet med elementer
        for(let i = 0; i < 8; i++){
            //Lager et element for å holde på de 8 indre elementene
            let wrapper = lagElement(container, "transparent", "inline-block");
            //Lager et array inni det første arrayet
            array[i] = [];
            for(let j = 0; j < 8; j++){
                //Lager et element som har bakgrunn som er blå
                let element = lagElement(wrapper, "blue");
                //Setter iden til elementet til posisjonen
                element.id = `${i}-${j}`;
                //Legger elementet inn i arrayet
                array[i][j] = element;
            }
        }

        for(let i = 0; i < 8; i++){
            for(let j = 0; j < 4; j++){
                //Gjør hvert andre element rødt
                array[i][j*2].style.background = "red";
                array[j*2][i].style.background = "gray";
            }
        }

        //Endrer fargen til det første elementet til grønn
        array[0][0].style.background = "green";


        function lagElement(parent, farge, display){
            let element = document.createElement("div");
            element.style.width = "32px";
            element.style.height = "32px";
            element.style.margin = "16px";

            if(farge == undefined) {
                farge = "blue";
            }

            if(display !== undefined){
                element.style.display = display;
            }
            element.style.background = farge;
            parent.appendChild(element);

            return element;
        }
    </script>
</body>
</html>
